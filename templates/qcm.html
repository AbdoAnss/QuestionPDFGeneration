<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>

  <!-- Google Fonts Preconnect and Link Tags -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lora:wght@400;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="qcm.css">
</head>

<body>
  <div class="header">
    <img src="https://wedgypillows.com/wp-content/uploads/2024/10/Screenshot_2024-02-07_225739-removebg-preview.png"
      alt="Logo" class="logo">
    <p class="website-url"><a href="https://wedgypillows.com/" target="_blank">www.wedgypillows.com</a></p>
  </div>

  <div class="container">
    <h1>{{ title }}</h1>
    {% for q in questions %}
    <div class="question-container">
      <p class="question">{{ q.question }}</p>
      <div class="options">
        <ul>
          {% for option in q.options %}
          <li>{{ option }}</li>
          {% endfor %}
        </ul>
      </div>
      <div class="answer">
        <p><strong>Answer:</strong> {{ q.answer }}</p>
      </div>
      <hr>
    </div>
    {% endfor %}
  </div>
</body>

</html>
